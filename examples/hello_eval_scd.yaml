name: hello_eval_scd
description: |
  Creates a basic agent which exits immediately with a dummy object map result
  derived from the ground truth difference between scenese 'miniroom:1' and
  'miniroom:2'. The example can be run in other environments, but will return
  poor evaluation results as expected.
native_command: python3 .hello_eval_scd/hello_eval_scd
container_directory: .hello_eval_scd
