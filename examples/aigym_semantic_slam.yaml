name: aigym_semantic_slam
description: |
  This example shows how to explicitly create an "OpenAI Gym" style control
  loop for Semantic SLAM tasks as opposed to simply calling BenchBot API's
  'run()' method. It demonstrates how custom run loops can be created from core
  API functions.
native_command: python3 .aigym_semantic_slam/aigym_semantic_slam
container_directory: .aigym_semantic_slam
